<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتجات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>المنتجات</h1>
    <section class="products">
        <!-- منتج 1 -->
        <div class="product-card">
            <img src="images/moisturizer.jpg" alt="مرطب" class="product-image">
            <h2>مرطب الوجه</h2>
            <p>مرطب طبيعي للحفاظ على نضارة البشرة.</p>
            <p class="price">السعر: 50 ريال</p>
            <button class="add-to-cart">إضافة إلى السلة</button>
        </div>

        <!-- منتج 2 -->
        <div class="product-card">
            <img src="images/lipstick.jpg" alt="أحمر شفاه" class="product-image">
            <h2>أحمر شفاه</h2>
            <p>لون طويل الأمد للحفاظ على جمال الشفاه طوال اليوم.</p>
            <p class="price">السعر: 30 ريال</p>
            <button class="add-to-cart">إضافة إلى السلة</button>
        </div>

        <!-- أضف المزيد من المنتجات حسب الحاجة -->
    </section>
</body>
</html>
